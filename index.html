<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Analytics</title>
    <script src="index.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Lemon&family=Pacifico&family=Single+Day&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background"></div>
    <h1 class="first-heading">
      Word <sapn class="first-heading--special">Analytics</sapn>
    </h1>

    <div class="container">
      <textarea
        class="textarea"
        spellcheck="false"
        placeholder="Enter Your Text"
      ></textarea>
      <section class="stats">
        <section class="stat">
          <span class="stat__number stat__number--words">0</span>
          <h2 class="second-heading">Words</h2>
        </section>
        <section class="stat">
          <span class="stat__number stat__number--characters">0</span>
          <h2 class="second-heading">Characters</h2>
        </section>
        <section class="stat">
          <span class="stat__number stat__number--twitter">280</span>
          <h2 class="second-heading">Twitter</h2>
        </section>
        <section class="stat">
          <span class="stat__number stat__number--facebook">2200</span>
          <h2 class="second-heading">Facebook</h2>
        </section>
      </section>
    </div>
    <footer class="footer">
      <small class="copyright"
        >&copy; CopyRight by ME. All rights reserved</small
      >
      <small class="data">Last checked limits ; 17 days ago</small>
    </footer>
  </body>
</html>
